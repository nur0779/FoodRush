      padding: 2px 6px; border-radius: 50%;
    }
    header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: white; border-bottom: 1px solid #ccc; height: 120px; }
    header img { height: 100px; width: auto; object-fit: contain; }
    .hero { background-color: #e83e66; color: white; padding: 0 30px; display: flex; align-items: center; justify-content: space-between; height: 220px; }

      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px; border-radius: 8px;
    }
    .category img { width: 120px; height: 100px; object-fit: cover; display: block; margin: 0 auto; border-radius: 8px; }
    footer { text-align: center; padding: 20px; font-size: 14px; background-color: #f9f9f9; }

    .social-icons { margin-top: 10px; }
    .social-icons img {
      width: 30px; height: 30px; object-fit: contain;
      margin: 0 6px; vertical-align: middle;
      transition: transform 0.2s ease;
    }
    .social-icons img:hover { transform: scale(1.1); }

<script>
  function renderNav() {
    const user = JSON.parse(localStorage.getItem("user"));
    const authLinks = document.getElementById("auth-links");
    if (user) {
      authLinks.innerHTML = `Halo, ${user.nama} | <a href="#" onclick="logout()">Logout</a>`;
    }
  }

  function logout() {
    localStorage.removeItem("user");
    location.reload();
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    cart.forEach(item => total += item.quantity);
    document.getElementById("cart-count").textContent = total;
  }

  renderNav();
  updateCartCount();
</script>
